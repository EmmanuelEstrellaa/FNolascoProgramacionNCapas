<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thyemeleaf/layout"
      layout:decorate = ~{layout}>



    <body layout:fragment = "body">


        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
                <form th:action="@{/logout}" method="post">

                    <div class="text-center mb-4">
                        <img src="https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png"
                             alt="User Icon"
                             class="rounded-circle shadow"
                             style="width: 100px; height: 100px;">
                        <h3 class="mt-3">Logout</h3>
                    </div>

                    <div class="mb-3">
                        <label for="error" class="form-label">
                            Â¿Estas seguro que deseas cerrar sesion?
                        </label>
                    </div>
                    <div class="d-grid">
                        <a class="btn btn-dark" th:href="@{/Usuario}">
                            <i class="bi bi-arrow-return-left"></i> Regresar
                        </a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-box-arrow-left"></i> Cerrar sesion
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
